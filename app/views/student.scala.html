@(student : Student)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>@student.getStudentName()</h1>
<br><br>
<h2>Student Info:</h2>
<p>Birthdate: @student.getFormattedBirthDate</p>
<p>Classification: @student.getGradeClass</p>
<p>Overall GPA: @student.getOverallGPA</p>
</body>
</html>
