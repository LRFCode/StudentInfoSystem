@(courses : List[Course])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/assets/stylesheets/now-ui-dashboard.css">
    <link rel="stylesheet" href="/assets/lib/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap-editable.css">

    <script src="assets/lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>

</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="orange">
        <!--
    Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
-->
        <div class="logo">
            <a href="/adminHome" class="simple-text logo-mini">
                GW
            </a>
            <a href="/adminHome" class="simple-text logo-normal">
                GradeWit
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active">
                    <a href="/adminHome">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="/students">
                        <i class="fas fa-graduation-cap"></i>
                        <p>Students</p>
                    </a>
                </li>
                <li>
                    <a href="../courses">
                        <i class="fas fa-book"></i>
                        <p>Courses</p>
                    </a>
                </li>
                <li>
                    <a href="../teachers">
                        <i class="far fa-id-badge"></i>
                        <p>Teachers</p>

                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <form>
                        <div class="input-group no-border">
                            <input class="form-control" value="" placeholder="Search..." type="text">
                            <span class="input-group-addon">
          <i class="now-ui-icons ui-1_zoom-bold"></i>
        </span>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <!--Title-->
        <div class="container">
            <h2>Table:
                <small class="text-muted">Students</small></h2>
        </div>
<div class="container">
    <h2 class=".text-center">Courses</h2>

    <div id="toolbar">
        <button id="btnAddCourse" type="button" class="btn btn-success btn-mg">Add Course</button>
    </div>
    <table data-toggle="table">
        <thead>
        <tr>
            <th data-sortable="true" data-field="name" data-editable="true">Course Name</th>
            <th data-field="teacherID">TeacherId</th>
        </tr>
        </thead>
        <tbody>
        @for(course <- courses) {
        <tr>
            <td><a href="course/@course.getCourseId()"> @course.getCourseName()</a></td>
            <td>@course.getTeacherId</td>
        </tr>
        }
        </tbody>
    </table>
</div>
    </div>
</div>
</body>
<!--Javascript for theme and plugins-->
<script src="assets/javascripts/nouislider.min.js"></script>
<script src="assets/javascripts/bootstrap-table.js"></script>
<script src="assets/javascripts/bootstrap-editable.js"></script>
<script src="assets/lib/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js"></script>
<script src="/assets/javascripts/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="assets/javascripts/sidebar.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/javascripts/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="assets/javascripts/now-ui-dashboard.js" type="text/javascript"></script>
</html>
