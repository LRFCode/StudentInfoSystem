@(courses : List[Course])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>

    <!--Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
          integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/assets/stylesheets/now-ui-dashboard.css">
    <link rel="stylesheet" href="/assets/lib/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap-editable.css">

    <script src="assets/lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>

</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="salmon">
        <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | teal | salmon | red | warm black"
-->
        <div align="center" class="logo">
            <a href="/adminHome" class="simple-text logo-normal">
                <strong>GradeWit</strong>
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active">
                    <a href="/adminHome">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="/students">
                        <i class="fas fa-graduation-cap"></i>
                        <p>Students</p>
                    </a>
                </li>
                <li>
                    <a href="../courses">
                        <i class="fas fa-book"></i>
                        <p>Courses</p>
                    </a>
                </li>
                <li>
                    <a href="../teachers">
                        <i class="far fa-id-badge"></i>
                        <p>Teachers</p>

                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!--Title-->
        <div class="container">
            <h2>Table:
                <small class="text-muted">Courses</small>
            </h2>
        </div>
        <div class="container ">
            <h2 >Courses</h2>
                <!-- Table begins here -->
            <table data-toggle="table">
                <thead>
                <tr>
                    <th data-sortable="true" data-field="name" data-editable="true">Course Name</th>
                    <th data-field="teacherID">TeacherId</th>
                </tr>
                </thead>
                <tbody>
                @for(course <- courses) {
                <tr>
                    <td> @course.getCourseName()</td>
                    <td>@course.getTeacherId</td>
                </tr>
                }
                </tbody>
            </table>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <nav>
                    <ul>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy;
                    <script> document.write(new Date().getFullYear())</script>
                    , layout designed by
                    <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
                    <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/assets/javascripts/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="assets/javascripts/nouislider.min.js" type="text/javascript"></script>
<script src="assets/javascripts/sidebar.js" type="text/javascript"></script>
<!-- Chart JS -->
<script src="/assets/lib/chartjs/chart.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/javascripts/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="assets/javascripts/now-ui-dashboard.js" type="text/javascript"></script>
</body>
<!--Javascript for theme and plugins-->
<script src="assets/javascripts/nouislider.min.js"></script>
<script src="assets/javascripts/bootstrap-table.js"></script>
<script src="assets/javascripts/bootstrap-editable.js"></script>
<script src="assets/lib/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js"></script>
<script src="/assets/javascripts/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="assets/javascripts/sidebar.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/javascripts/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="assets/javascripts/now-ui-dashboard.js" type="text/javascript"></script>
</html>
