<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title >Teachers</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <link rel="stylesheet" href="/assets/lib/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="assets/stylesheets/bootstrap-editable.css">


</head>

<body>
<div class="wrapper">
    <div class="sidebar" data-color="orange">
        <!--
    Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
-->
        <div class="logo">
            <a href="/adminHome" class="simple-text logo-mini">
                GW
            </a>
            <a href="/adminHome" class="simple-text logo-normal">
                GradeWit
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active">
                    <a href="/adminHome">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="/students">
                        <i class="fas fa-graduation-cap"></i>
                        <p>Students</p>
                    </a>
                </li>
                <li>
                    <a href="../courses">
                        <i class="fas fa-book"></i>
                        <p>Courses</p>
                    </a>
                </li>
                <li>
                    <a href="../teachers">
                        <i class="far fa-id-badge"></i>
                        <p>Teachers</p>

                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <form>
                        <div class="input-group no-border">
                            <input class="form-control" value="" placeholder="Search..." type="text">
                            <span class="input-group-addon">
          <i class="now-ui-icons ui-1_zoom-bold"></i>
        </span>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

<div class="container">
    <h2 >Teachers</h2>

    <div id="toolbar">
        <button id="btnAddTeacher" type="button" class="btn btn-success btn-mg">Add Teacher</button>
    </div>
    <table data-toggle="table">
        <thead>

        <tr>
            <th data-field="name" >Teacher Name</th>
            <th data-field="subject">Subject Focus</th>
            <th data-field="hiredate">Hire Date</th>
        </tr>
        </thead>
        <tbody>
        @for(teacher <- teachers) {

        <tr>
            <td><a href="teacher/@teacher.getTeacherId()">@teacher.getTeacherName()</a></td>
            <td>@teacher.getSubjectFocus</td>
            <td>@teacher.getFormattedHireDate</td>
        </tr>
        }
        </tbody>
    </table>
</div>

<!-- Bootstrap core JavaScript + plugins -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </div>
</div>
