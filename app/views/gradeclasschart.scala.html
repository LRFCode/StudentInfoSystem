@(gradeClassCounts : List[GradeClassCount])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number of Students per Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/lib/chartjs/chart.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
            <div id="canvas-holder" style="width:80%">
            <canvas id="gradeClassChart"></canvas>
            </div>
    </div>
<script type="text/javascript" src="assets/javascripts/gradeclasschart.js" id="gradeClassData"
        data-labels = "@for(i <- 0 to gradeClassCounts.size() - 1){@gradeClassCounts.get(i).getLabel()@if(i < gradeClassCounts.size() - 1){,}}"
        data-data   = "@for(i <- 0 to gradeClassCounts.size() - 1){@gradeClassCounts.get(i).getCount()@if(i < gradeClassCounts.size() - 1){,}}"
></script>
</div>
</body>
</html>
